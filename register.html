<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng kí</title>
    <link rel="stylesheet" href="./fontawesome-web copy/css/all.css">
    <script src="./main.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">    <link rel="preconnect" href="https://fonts.googleapis.com">    <script src="https://www.w3schools.com/lib/w3.js"></script>
    <link rel="stylesheet" href="register.css">
  </head>
  <body>
    <div class="register-box">
      <h2>Đăng kí</h2>
      <form name="Form">
        <div class="form-group">
          <label for="name">Tên</label>
          <input type="text" id="name" placeholder="Tên của bạn" />
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" id="email" placeholder="Email của bạn" />
        </div>

        <div class="form-group">
          <label for="password">Mật khẩu</label>
          <input type="password" id="password" placeholder="Nhập mật khẩu" />
        </div>

        <div class="form-group">
          <label for="confirm-password">Nhập lại mật khẩu</label>
          <input type="password" id="confirm" placeholder="Nhập lại mậ khẩu" />
        </div>


        <input type="submit" onclick="giai()" value="Đăng Ký"></input>


      </form>

    </div>
  </body>
</html>
