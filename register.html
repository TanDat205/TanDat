<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng kí</title>
    <link rel="stylesheet" href="./fontawesome-web copy/css/all.css">
    <script src="./main.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">    <link rel="preconnect" href="https://fonts.googleapis.com">    <script src="https://www.w3schools.com/lib/w3.js"></script>
    <link rel="stylesheet" href="register.css">
  </head>
  <body>
    <div class="register-box">
      <h1>Đăng kí</h1>
      <form name="Form">
        <div class="form-group">
          <label for="name">Full name</label>
          <input type="text" id="Register" placeholder="Your name" />
        </div>

        <div class="form-group">
          <label for="age">Age</label>
          <input type="text" id="Age" placeholder="Your age" />
        </div>

        <div class="form-group">
          <label for="confirm-password">Mật khẩu</label>
          <input type="text" id="Phone" placeholder="Phone number" />
        </div>

        <div class="form-group">
          <label for="password">Nhập lại mật khẩu</label>
          <input type="text" id="Password" placeholder="Password" />
        </div>

        <div class="input-field">
          <p id="noti"></p>
          <button type="submit" onclick="giai()">Đăng kí</button>
        </div>
      </form>
    </div>
  </body>
</html>
